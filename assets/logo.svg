<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" />  <!-- Cyan 500 -->
      <stop offset="50%" stop-color="#3b82f6" />  <!-- Blue 500 -->
      <stop offset="100%" stop-color="#8b5cf6" /> <!-- Violet 500 -->
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0" />
    </linearGradient>

    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="15" result="blurred" />
      <feFlood flood-color="#3b82f6" result="glowColor" />
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
      <feMerge>
        <feMergeNode in="softGlow_colored" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Optional Background Circle (Dark Mode safe) -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" stroke="url(#mainGrad)" stroke-width="4" opacity="0.95" />

  <!-- Main Structure: Hexagon Network -->
  <g transform="translate(256 256)">
    <!-- Outer Hexagon Ring -->
    <path d="M0 -160 L138.56 -80 L138.56 80 L0 160 L-138.56 80 L-138.56 -80 Z" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="12" 
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#softGlow)" />
          
    <!-- Inner Connections (Y shape) -->
    <path d="M0 -160 L0 -40 M138.56 80 L34.64 20 M-138.56 80 L-34.64 20" 
          stroke="url(#mainGrad)" 
          stroke-width="12" 
          stroke-linecap="round" 
          opacity="0.6"/>
          
    <!-- Central Agent Core -->
    <circle cx="0" cy="0" r="40" fill="url(#mainGrad)">
       <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite" />
       <animate attributeName="opacity" values="1;0.9;1" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Central Robot Head Icon -->
    <g> 
      <!-- Antenna -->
      <line x1="0" y1="-16" x2="0" y2="-26" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.9" />
      <circle cx="0" cy="-26" r="3" fill="#fff" opacity="0.9" />

      <!-- Head Box -->
      <rect x="-20" y="-12" width="40" height="36" rx="8" fill="#fff" opacity="0.95" />
      
      <!-- Eyes -->
      <circle cx="-9" cy="0" r="3.5" fill="#3b82f6" />
      <circle cx="9" cy="0" r="3.5" fill="#3b82f6" />
      
      <!-- Mouth -->
      <rect x="-8" y="15" width="16" height="3" rx="1.5" fill="#3b82f6" opacity="0.8" />
    </g>
    
    <!-- Orbiting Dots (Activity/Workflow) -->
    <circle r="8" fill="#22d3ee">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite" />
      <animateMotion path="M0 -190 A 190 190 0 1 1 0 190 A 190 190 0 1 1 0 -190" dur="8s" repeatCount="indefinite" />
    </circle>
     <circle r="8" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="rotate" from="180 0 0" to="540 0 0" dur="4s" repeatCount="indefinite" />
      <animateMotion path="M0 -190 A 190 190 0 1 1 0 190 A 190 190 0 1 1 0 -190" begin="1s" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text -->
  <text x="256" y="400" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="42" 
        letter-spacing="6" 
        fill="#ffffff"
        style="text-shadow: 0px 4px 12px rgba(0,0,0,0.5);">
    AGENT KITS
  </text>
</svg>
